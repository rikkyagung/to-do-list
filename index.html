    <title>To do list</title>

<body>
    
    <div class="container">
        <div class="box">
            <h1>To Do List</h1>
            <ul></ul>
            <div class="wrap">
                <button id="modal_trigger"><i class="fas fa-plus fa-lg"></i></button>
            </div>
        </div>

        <div class="modal">
            <button id="close"><i class="fas fa-times"></i></button>
            <h2>Add Task</h2>
            <input type="text" placeholder="Type your task" autocomplete="off">
            <button id="add">Add</button>
        </div>
    </div>

    <script>

        const modalTrigger = document.getElementById('modal_trigger');
        const tutup = document.getElementById('close');
        const modal = document.querySelector('.modal');
        const tambah = document.getElementById('add');
        const input = document.querySelector('input');
        const hasil = document.querySelector('ul');

        // Method 1

        modalTrigger.addEventListener('click', function () {
            setTimeout(() => {
                modal.style.display = 'block';
            }, 100);
        });

        tutup.addEventListener('click', function (){
            modal.style.display = 'none';
        });

        tambah.addEventListener('click', function (e) {
            // Jika input kosong
            if (input.value === '') {
                alert('Please type something!');

            // Ketika input terisi sesuatu
            } else {
                const list = document.createElement('li');
                list.innerText = input.value;
                hasil.appendChild(list);
                // Membuat input menjadi kosong
                input.value = '';

                // Membuat button untuk menghapus list
                const text = document.createElement('i');
                text.className = 'fas fa-times';
                list.appendChild(text);

                // Hapus List
                text.addEventListener('click', function (e) {
                    console.log(e.target.parentElement);
                    e.target.parentElement.remove();
                });
            };
        });
