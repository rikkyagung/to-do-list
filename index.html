<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>To Do List</h1>
        <input type="text">
        <button class="tambah">Add</button>
        <ul></ul>
    </div>

    <script>

        const input = document.querySelector('input');
        const tambah = document.querySelector('.tambah');
        const hasil = document.querySelector('ul');

        tambah.addEventListener('click', function (e) {
            // Jika input kosong
            if (input.value === '') {
                alert('Harap ketikkan sesuatu!');

            // Ketika input terisi sesuatu
            } else {
                const list = document.createElement('li');
                list.innerText = input.value;
                hasil.appendChild(list);
                // Membuat input menjadi kosong
                input.value = '';

                // Membuat button untuk menghapus list
                const hapus = document.createElement('button');
                const text = document.createElement('i');
                text.className = 'fas fa-times';
                hapus.appendChild(text);
                list.appendChild(hapus);

                hapus.addEventListener('click', function (e) {
                    e.target.parentElement.parentElement.remove();
                });
            };
        });

    </script>

</body>
</html>
